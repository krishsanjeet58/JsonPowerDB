<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script
        src="http://login2explore.com/jpdb/resources/js/0.0.3/JPDBObject.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>first project</h2>
            <form id="empForm" method="post">
                <div class="form-group">
                    <span><label for="professorName">Professor Name:</label> <label id="professorNameMsg">
                        </label></span>
                    <input type="text" class="form-control" name="professorName" id="professorName"
                           placeholder="Enter professor Name" required>
                </div>
                <div class="form-group">
                    <label for="professorEmail">Email:</label>
                    <input type="email" class="form-control" id="professorEmail"
                           placeholder="Enter professor Email" name="professorEmail">
                </div>
                <div class="form-group">
                    <label for="professorcontactno">Professor Contact No :</label>
                    <input type="text" class="form-control" id="professorContactno"
                           placeholder="Enter professor contactno" name="professorContactno">
                </div>

                <input type="button" class="btn btn-primary" id="professorSave" value="Save"
                       onclick="saveProfessorDetail();">
            </form>
        </div>
        <script>
            function validateAndGetFormData() {
                var professorNameVar = $("#professorName").val();
                if (professorNameVar === "") {
                    alert("Professor Name Required Value");
                    $("#professorName").focus();
                    return "";
                }
                var professorEmailVar = $("#professorEmail").val();
                if (professorEmailVar === "") {
                    alert("Employee Email is Required Value");
                    $("#professorEmail").focus();
                    return "";
                }
                var professorContactnoVar = $("#professorContactno").val();
                if (professorContactnoVar === "") {
                    alert("Professor Contactno is Required Value");
                    $("#professorContactno").focus();
                    return "";
                }
                var jsonStrObj = {
                    professorName: professorNameVar,
                    professorEmail: professorEmailVar,
                    professorContactno: professorContactnoVar,
                };
                return JSON.stringify(jsonStrObj);
            }
            function resetForm() {
                $("#professorName").val("")
                $("#professorEmail").val("");
                $("#professorContactno").val("");
                $("#professorName").focus();
            }

            function createPUTRequest(connToken, jsonObj, dbName, relName) {
                var putRequest = "{\n"
                        + "\"token\" : \""
                        + connToken
                        + "\","
                        + "\"dbName\": \""
                        + dbName
                        + "\",\n" + "\"cmd\" : \"PUT\",\n"
                        + "\"rel\" : \""
                        + relName + "\","
                        + "\"jsonStr\": \n"
                        + jsonObj
                        + "\n"
                        + "}";
                return putRequest;
            }
            function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
                var url = dbBaseUrl + apiEndPointUrl;
                var jsonObj;
                $.post(url, reqString, function (result) {
                    jsonObj = JSON.parse(result);
                }).fail(function (result) {
                    var dataJsonObj = result.responseText;
                    jsonObj = JSON.parse(dataJsonObj);
                });
                return jsonObj;
            }
            function saveProfessorDetail() {
                var jsonStr = validateAndGetFormData();
                if (jsonStr === "") {
                    return;
                }
                var putReqStr = createPUTRequest("90935337|-31948798921716693|90931972",
                        jsonStr, "university", "teaches");
                alert(putReqStr);
                jQuery.ajaxSetup({async: false});
                var resultObj = executeCommand(putReqStr, "http://api.login2explore.com:5577", "/api/iml");
                alert(JSON.stringify(resultObj));
                jQuery.ajaxSetup({async: true});
                resetForm();
            }
        </script>
    </body>
</html>
